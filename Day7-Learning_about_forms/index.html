<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning about Forms</title>
</head>
<body>
    <h1>This is a College admission form</h1>
    <form action="/submit.php" method="post">
        <div>
        <label for="username">Name of the candidate : </label>
        <input type="text" id="username" name="username" placeholder="Enter your name here" autofocus >
        </div>
        <div>
        <p>
            Sex : 
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </p>
        </div>
        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">Subscribe to newsletter</label>
        </div>
        <div>
            <p>
                Leave a review : 
                <br>
                <label for="review"></label>
                <textarea id="review" name="review" rows="4" cols="50" placeholder="Enter your review here"></textarea>
            </p>
        </div>
        <div>
            <p>
                Enter the course you want to pursue :
                <select name="course" id="course">
                    <option value="B.tech">B.tech</option>
                    <option value="B.E">B.E</option>
                    <option value="B.Sc">B.Sc</option>
                    <option value="B.Pharm">B.Pharm</option>
                </select>
            </p>
        </div>
    </form>    
</body>
</html>
