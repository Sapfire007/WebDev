<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Specificity & Cascade</title>
    <style>
        h1 {
            color: darkgreen !important;   /* !important has the higest priority of all*/ /* The specificity of this selector is 10000 */
        }

        .yellow {
            color: yellow;
        }

        .cpurple {
            color: purple;
        }

        .cred {
            color: red;
        }
    </style>
</head>
<body>
    <div>
        <h1 style="color: deeppink;" class="yellow cred cpurple">CSS Specificity</h1>
    </div>
</body>
</html>
