<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Specificity & Cascade</title>
    <style>

        /* The specificity of this selector is 1 */
        h1 {
            color: darkgreen;
        }

        /* The specificity of this selector is 10 */
        .yellow {
            color: yellow;
        }

        /* The specificity of this selector is 10 */
        .cpurple {
            color: purple;
        }

        /* The specificity of this selector is 10 */
        .cred {
            color: red;
        }
    </style>
</head>
<body>
    <div>
        <h1 style="color: deeppink;" class="yellow cred cpurple">CSS Specificity</h1><!--Inline styling has higher priority--><!-- The specificity of this selector is 1000 -->
    </div>
</body>
</html>
