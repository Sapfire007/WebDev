<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Specificity & Cascade</title>
    <style>
        h1 {
            color: darkgreen;
        }

        h1.yellow {
            color: yellow; /* The specificity of this selector is 1+10=11 */
        }

        .cred {
            color: red;
        }

        .cpurple {
            color: purple;
        }

        /* Attribute selector */ /* The specificity of this selector is 10 */
        [data-x=a] {
            color: mediumspringgreen;
        }
    </style>
</head>
<body>
    <div>
        <h1 class="yellow cred cpurple" data-x="a">CSS Specificity</h1>
    </div>
</body>
</html>
