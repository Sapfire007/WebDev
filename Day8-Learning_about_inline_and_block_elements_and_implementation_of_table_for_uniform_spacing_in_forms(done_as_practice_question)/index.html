<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline & Block Elements - HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>
        Hey this is a para  <!--<p> is a block element--> 
    </p>
    <a href="https://www.google.com">Google</a> <!--<a> is a block element--> 
        <div>
            div is also a block element
        </div>
        <span>span is an inline element</span> <a href="">Yes it is an inline element</a>
</body>
</html>
