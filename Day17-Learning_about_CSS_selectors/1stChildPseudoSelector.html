<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1st Child Pseudo Selector</title>
    <style>
        /* First Child Pseudo Selector */
        p:first-child
        {
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <main>
        <p>I am first</p>
        <p>I am second</p>
    </main>
    
</body>
</html>
