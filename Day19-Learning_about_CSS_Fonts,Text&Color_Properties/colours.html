<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colours</title>
    <style>
        h1 {
            color: red;
            background-color: rgb(22, 8, 129);
        }
    </style>
</head>
<body>
    <h1>Lets learn about colors</h1>
    <p>
        Color can be represented in :
        <ol>
            <li style="color: tomato;">Color Keywords</li>
            <li style="color: #1db0f3;">Hex Color Code</li>
            <li style="color: rgb(11, 17, 206);">RGB</li>
            <li style="color: rgba(129, 60, 218, 0.889);">RGBA</li>
            <li style="color: hsl(148, 100%, 50%);">HSL</li>
        </ol>
    </p>
</body>
</html>
